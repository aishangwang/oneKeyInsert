<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="css/oneKeyInsert.css"/>
</head>
<body>
<div class="oneKeyBox">
    <textarea name="" id="remark" cols="30" rows="10" v-model="text" @keyup.stop.prevent="show()" @click="getPosition()"></textarea>
    <ul>
        <li v-for="(item,index) in memoLabelList" @click="addLabel(item,index)"><span :class="{'label-gray':item.checked}">{{item.name}}</span></li>
    </ul>
</div>
<script type="text/javascript" src="js/vue.min.2.4.2.js"></script>
<script type="text/javascript" src="js/vue-resource.min.1.3.4.js"></script>
<script type="text/javascript" src="js/oneKeyInsert.js"></script>
</body>
</html>
